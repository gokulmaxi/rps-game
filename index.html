<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>RPS-Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!-- Place favicon.ico in the root directory -->
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <div class="grid-container">
      <div class="top">
        <div class="scorecard">
          <div class="score">
            <h2>Player &nbsp</h2>
            <h2 id="playerScore">0</h2>
          </div>
          <div class="score">
            <h2>System&nbsp;</h2>
            <h2 id="systemScore">0</h2>
          </div>
        </div>
        <div class="controlButtons">
          <button id="play" class="button">Play</button>
          <button id="play" class="play button">Restart</button>
        </div>
      </div>
      <div class="bottom">
          <div id="result">
            <h2>You win</h2>
          </div>
          <img class="systemicon" src="assets/img/rock.png" alt="" />
          <img class="playericon" src="assets/img/rock.png" alt="" />
          <div class="options">
            <button id="rock" class="op">Rock</button>
            <button id="paper" class="op">Paper</button>
            <button id="scissors" class="op">Scissors</button>
        </div>
      </div>
    </div>
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
